nexusDescription="[center]\xfeff[/center][center]\xfeff[/center][center][img]https://i.ibb.co/yRV5wFC/DoDlogo.png[/img][/center]\n<br />\n<br />[b]Description:[/b]\n<br />\n<br />Drop On Death causes NPC's to drop their items on death.\xa0With HIGGS you can physically pick up items and bring them over your shoulder to store them in your backpack. This mod removes the need to open a menu when killing NPC's which increases immersion.\n<br />\n<br />You can choose what actors drop their items using the attached .ini file. Only unequipped items are dropped on death, so NPCs are not stripped naked. You can grab these equipped items off a corpse with HIGGS. Also don't worry about lag, as the mod supports multiple despawning modes and conditions. At last there are also advanced options that can help you clean scripts in case of bugs.\n<br />\n<br />[u]Since it's my first mod, problems might occur. I appreciate any feedback.[/u]\n<br />\n<br />\n<br />[b]Requirements:[/b]\n<br />- [url=https://skse.silverlock.org/]SKSE[/url]\n<br />- [url=https://www.nexusmods.com/skyrimspecialedition/mods/59121]Spell Perk Item Distributor VR[/url]\xfeff\xa0\x66or applying scripts to npcs\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/58296]PO3's Papyrus Extender VR[/url]\xfeff\xa0\x66or filtering quest items\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/43930]HIGGS[/url]\xfeff\xa0\x66or it's grab/pull events\n<br />[b]\n<br />Known Issues:[/b]\n<br />- For some reason this mod breaks xEdit\n<br />\n<br />[b]Future ideas/plans:[/b]\n<br />- Scatter dropped items around corpse\n<br />- Prevent unnecessary papyrus log messages\n<br />\n<br />[b]Update Manual:[/b]\n<br />\n<br />[u]From 0.5 to 0.6:\n<br />[/u]1. Remove the mod and save in a cell without NPC's\n<br />2. Download and open\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/5031]FallRimTools[/url]\xfeff\n<br />3. Select the new save\n<br />4. Remove all unattached scripts and undefined elements\n<br />5. Delete under \"scripts/\" all scripts starting with \"onmo\"\n<br />6. Load up your save with new version loaded\n<br />\n<br />Didn't work? Contact me!\n<br />\n<br />[b]FAQ:[/b]\n<br />[quote][b]\xfeff[/b][i][b]How do I change what actors drop their items on death?[/b]\n<br />[/i]Edit\xa0[u]/Data/DropOnDeath_DISTR.ini[/u]\n<br />[url=https://www.nexusmods.com/skyrimspecialedition/mods/36869]Explanation is on the SPID mod page\n<br />\n<br />[/url]\xfeff[i][b]Help, the mod is not working![/b]\n<br />[/i]Please leave a bug report or contact me\n<br />\n<br />\xfeff[i][b]Help, a quest objective didn't trigger when it was supposed to![/b]\n<br />[/i]Please leave a bug report or contact me, then temporarily\xa0\x64isable the mod and reload a previous save or use console commands to skip the quest stage.\n<br />\n<br />[i][b]Where do I put this in the load order?[/b][/i]\n<br />At least after SkyUI so that the MCM loads in.[/quote]\n<br />[b]Credits:\n<br />[/b]- [url=https://www.nexusmods.com/skyrimspecialedition/users/70172253]Arctal [/url]for helping with visual effects\n<br />-\xa0[url=https://www.nexusmods.com/skyrimspecialedition/users/52789051]Cangar[/url]\xfeff\xa0\x66or testing and feedback\n<br />\n<br />[b]Contact:\n<br />[/b]Discord: Onmo#1975"
